<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-md " style="background-color: #F21313;">
        <div class="container">
            <a class="navbar-brand text-light" href="#">
                Учиме Прва помош
            </a>
            <a class="navbar-brand text-light" href="/">
                Почетна
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link active" href="/injury/form">Додади нова повреда</a>
                    </li>
                </ul>


                <form action="/home/search" method="get" class="form-inline my-2 my-lg-0">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" aria-label="Small"
                               name="textSearch"
                               aria-describedby="inputGroup-sizing-sm"
                               placeholder="Пребарувај...">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary btn-number" style="background-color: #A60D0D;">
                                <i class="fa fa-search text-light ">Пребарувај</i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li class="navbar-item" sec:authorize="isAuthenticated()">
                        <a class="navbar-brand nav-link disabled" href="#">
                            <th:block th:if="${#request.getRemoteUser() != null}"
                                      th:text="${#request.getRemoteUser()}"></th:block>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" href="/logout">
                            <i class="fa fa-shopping-cart"></i> Одјави се
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-light btn-sm ml-3" th:href="@{/login}" style="background-color: #BF9663;">
                            <i class="fa fa-shopping-cart"></i> Најави се
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
